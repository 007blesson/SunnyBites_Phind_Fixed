            padding: 20px;

        }

            display: flex;

            margin-bottom: 20px;
        }
        nav a {
            color: #333;
            text-decoration: none;
        }
        .dishes {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }
        .dish {
            width: 200px;
            text-align: center;
            position: relative;
        }

            width: 100%;
